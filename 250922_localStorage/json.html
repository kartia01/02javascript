<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="name"></div>
    <script>
        /*
            json : javascript object notaition

            xml -> json
            xml
            <title>han</title>

            <book>
                <title>삼국지</title>
                <author>일연</author>
                    ...

            </book>

            json -> key(중복X) : value
            {
                book : {
                    title : "삼국지",
                    author : "일연",
                }
            }

            yaml
            fruit :
              - apple
              - banana

                xml -> json -> yaml
        */

        const mydata = {
            name : "홍길동",
            type : "영웅",
            hit:{
                num:10,
                type:{
                    one:"부채",
                    two:"표창",
                },
            },
        }
        console.log(mydata.hit.type.one);

        /*
        localStorage : 데이터를 저장하려면 json 문자data 입력, 데이터를 가지고 오려면 변역
        */

        const userInfo = { 
            name : "홍길동",
            age: "30",
            hobby:"coding",
        };

        // 저장
        localStorage.setItem("user", JSON.stringify(userInfo));
        console.log(localStorage);
        console.log(localStorage.getItem('user'));
        console.log(localStorage.key(0));

        // 불러오기
        const storageData = JSON.parse(localStorage.getItem("user"));
        console.log(storageData.name);

        document.querySelector(".name").innerHTML = storageData.name;
    </script>
</body>
</html>
