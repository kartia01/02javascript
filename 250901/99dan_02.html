<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dan = 3;
        var i=0;
        var result=0;
        for(var i=1; i<=9; i++){
            document.write(dan + 'x' +i + '='+ dan * i + "<br>")
            result += i*dan;
        };

        document.write('총합은 : ' + result);
    </script>
</body>
</html>
