<body>

    <script>
        let url = "naver.com"
        let str = "안녕하세요"
        let name = "홍길동"
        let age = 10

        document.write(name + '님 로그인하셨습니다.' + str + "당신의 나이는" + age);
        document.write("<div><span>" + name + "</span></div>");
        document.write("<div><a href='" + url +"'>" + name + "</a></div>");
        document.write(`<div><a href="${url}">${name}</a></div>`);
