<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="view"><span>자료넣기</span></div>
    <button class="btn">입력하기</button>
    <div class="box">입력하기</div>

    <script>
        // function insertData() {
        //     document.querySelector(".view span").innerHTML = '안녕하세요';
        // }

        document.querySelector(".btn").addEventListener("click", function insertData() {
            document.querySelector(".view span").innerHTML = '안녕하세요';
        })

        document.querySelector(".box").addEventListener("mouseover", function insertData() {
            document.querySelector(".view span").innerHTML = '안녕하세요';
        })

        document.querySelector(".box").addEventListener("mouseout", function insertData() {
            document.querySelector(".view span").innerHTML = '자료넣기';
        })
    </script>
</body>

</html>
