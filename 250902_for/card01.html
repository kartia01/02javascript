<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        div.contWrap{
            display:flex;
            background:lightsalmon;
            justify-content: space-between;
            margin:0 auto;
            flex-wrap:noWrap;
        }

        div.card {
            width: 390px;

        div.card img {
            width: 100%;

        .card .card-body {
            padding: 16px;
        }
    </style>
</head>

<body>

    <script>
        // view = [1,2,3]
        // view = [{},{},{}]

        var vData = [
            {
                imgUrl: 'img01.png',
                title: '찾아가는 학교교육',
                stitle:'아동청소년대상'
            },
            {
                imgUrl: 'img02.png',
                title: '교사 교육 및 전문 연수',

            },

                title: '디지털 시민성 연구',

            },
        ];

        for(var i=0; i<vData.length; i++){
            document.write("<div class='card'>");
