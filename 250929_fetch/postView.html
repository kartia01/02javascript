<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"
        integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.rtl.min.css"
        integrity="sha512-4W9f7EnJgM33kD11Ux2XNF9DSpJ7LoQXCvBNhzKTorRSyjPHmjXhHMZMafIYqYvTNWahUk2ulNsarMMLDEv4zA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h3>글내용보기</h3>
        <hr />
        <div>Number : <span class="num"></span></div>
        <div>
            이름 : <span class="name"></span> / 이메일 : <span class="email"></span>
        </div>
        <div>타이틀 : <span class="title"></span></div>
        <div>
            <p>글내용</p>
            <p class="content"></p>
        </div>
        <div class="d-flex justify-content-end">
            <a class="btn btn-primary" href="fetch02.html">글리스트</a>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(location.search);
        console.log(typeof params.get('id'));
        const id = Number(params.get('id'));
        console.log(id);

        async function view(postId) {
            const viewData = await axios.get(
                `https://jsonplaceholder.typicode.com/posts/${postId}`
            );
            
            console.log(viewData.data);
            document.querySelector(".num").innerHTML=viewData.data.id;
            document.querySelector(".title").innerHTML=viewData.data.title;
            document.querySelector(".content").innerHTML=viewData.data.body;

            // userId로 user 정보 가져오기
            uview(viewData.data.userId)
        }
        
        // 이름, 이메일 넣기
        async function uview(userId) {
            const userData = await axios.get(
                `https://jsonplaceholder.typicode.com/users/${userId}`
            );
            
            console.log(userData.data);
            document.querySelector(".name").innerHTML=userData.data.name;
            document.querySelector(".email").innerHTML=userData.data.email;
        }
        

        view(id);

    </script>

</body>

</html>
