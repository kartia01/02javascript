        const promise = new Promise(function(resolve,reject){
            let num = (100 + 10000);
            setTimeout(function(){
                resolve(num);
            }, 10000);
        })

        promise.then(function(num){
            console.log('성공입니다.'+ num);
            return new Promise(function(resolve,reject){
                resolve("홍길동")
            })
        })
        
        .then(function(name){
            console.log(name);
        })

        .catch(function(){
            console.log('실패입니다.');
        });
    </script>
